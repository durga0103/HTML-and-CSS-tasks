<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Exercise</title>
</head>
    <h1>HTML Table Exercise</h1>
    <table border="1">
        <thead>
        <caption>Student grades table</caption>
            <tr>
                <th>Student Name</th>
                <th>Grade</th>
                <th>Subject</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>A</td>
                <td>Math</td>
            </tr>
            <tr>
                <td>Rosanne</td>
                <td>A+</td>
                <td>Music</td>
            </tr>
            <tr>
                <td>Sara</td>
                <td>B</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>William</td>
                <td>C</td>
                <td>English</td>
            </tr>
            <tr><td colspan="3" >Note: All Students are passed</td></tr>
        </thead>
        </table>
        </html>
