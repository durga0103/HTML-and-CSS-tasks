<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
</head>
<body>
    <h1>HTML form</h1>
    <form>
        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your full name"><br>
        <br>
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email" placeholder="Enter your email"><br>
        <br>
        <label for="password">Pass word:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br>
        <br>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="gender" name="gender" value="Male">
        <label for="gender">Male</label><br>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="gender">Female</label><br>
        <input type="radio" id="gender" name="gender" value="other">
        <label for="gender">Other</label><br>
        <label for="country">Country:</label><br>
        <select id="country" name="country" placeholder="select a country">
        <option value="India">India</option>
        <option value="Afganisthan">Afganisthan</option>
        <option value="Finland">Finland</option>
        <option value="France">France</option><br>
        <br>
        <input type="submit" value="Submit">
    </form>
