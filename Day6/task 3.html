<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 300px;
      width:500px;
      background-color: blue;
      top: 200px;
      margin-left: 200px;
      position: relative;
  
    }
    .red-circle{
      background-color: brown;
      width:150px;
      height:150px;
      border-radius: 50%;
      position: absolute;
      top:220px;
      left: 300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
